<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Content Management</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newContent" data-bs-toggle="modal" data-bs-target="#userForm">New Content <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Gambar</th>
                            <th>Judul</th>
                            <th>Tautan</th>
                            <th>Date</th>
                            <th>Deskripsi</th>
                            <!-- <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th> -->
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="kontenForm">

                        <div class="card imgholder">
                            <!-- <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label> -->
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="tautan">Tautan:</label>
                                <input type="text" name="" id="tautan" required>
                            </div>
                            <div>
                                <label for="judul">Judul:</label>
                                <input type="text" name="" id="judul" required>
                            </div>
                            <div>
                                <label for="gambar">Gambar:</label>
                                <input type="text" name="" id="gambar" required>
                            </div>
                            <div>
                                <label for="dibuat">Date:</label>
                                <input type="datetime" name="" id="dibuat" required>
                            </div>
                            <div>
                                <label for="deskripsi">Deskripsi:</label>
                                <input type="text" name="" id="deskripsi" required>
                            </div>
                            <!-- <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="sDate" required>
                            </div> -->
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="kontenForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Content</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="kontenForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="showTautan">Tautan:</label>
                                <input type="text" name="" id="showTautan" disabled>
                            </div>
                            <div>
                                <label for="showJudul">Judul:</label>
                                <input type="text" name="" id="showJudul" disabled>
                            </div>
                            <div>
                                <label for="showGambar">Gambar:</label>
                                <input type="text" name="" id="showGambar" disabled>
                            </div>
                            <div>
                                <label for="showDibuat">Date:</label>
                                <input type="datetime" name="" id="showDibuat" disabled>
                            </div>
                            <div>
                                <label for="showDeskripsi">Deskripsi:</label>
                                <input type="text" name="" id="showDeskripsi" disabled>
                            </div>
                            <!-- <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="sDate" required>
                            </div> -->
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="contentEdit.js"></script>
    
  </body>

  <script type="module" src="contentEdit.js"></script>
</html>
